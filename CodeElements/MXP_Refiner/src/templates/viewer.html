<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXP Refiner - Dataset Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { background: #fff; border-right: 1px solid #dee2e6; height: calc(100vh - 56px); overflow-y: auto; }
        .main-content { height: calc(100vh - 56px); overflow-y: auto; padding: 20px; }
        .canvas-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .canvas-box { background: #fff; border: 1px solid #ddd; border-radius: 4px; padding: 10px; text-align: center; }
        canvas { background-color: #f0f0f0; border: 1px solid #333; cursor: crosshair; }
        .sample-item { cursor: pointer; padding: 10px; border-bottom: 1px solid #eee; transition: background 0.2s; }
        .sample-item:hover { background-color: #e9ecef; }
        .sample-item.active { background-color: #007bff; color: white; }
        .metric-badge { font-size: 0.8rem; margin-right: 5px; }
        #tooltip { position: absolute; display: none; background: rgba(0,0,0,0.8); color: #fff; padding: 5px 10px; border-radius: 4px; pointer-events: none; z-index: 1000; font-size: 12px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">MXP Refiner - Dataset Viewer</span>
            <div class="d-flex align-items-center text-white">
                <span id="statsInfo" class="me-3"></span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar: Filtering & Sample List -->
            <div class="col-md-3 sidebar p-3">
                <h5>Filters</h5>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select id="filterCategory" class="form-select">
                        <option value="">All</option>
                        <option value="grid">Grid</option>
                        <option value="rows">Rows</option>
                        <option value="clustered">Clustered</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Min MSE</label>
                    <input type="number" id="filterMSE" class="form-control" placeholder="0.0">
                </div>
                <button id="btnApplyFilters" class="btn btn-primary btn-sm w-100 mb-4">Apply Filters</button>

                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5>Samples</h5>
                    <span id="pageInfo" class="badge bg-secondary">Page 1</span>
                </div>
                
                <div id="sampleList" class="list-group list-group-flush mb-3">
                    <!-- Samples injected here -->
                </div>

                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-sm justify-content-center">
                        <li class="page-item"><a class="page-link" href="#" id="prevPage">Prev</a></li>
                        <li class="page-item"><a class="page-link" href="#" id="nextPage">Next</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Main: Detailed View -->
            <div class="col-md-9 main-content">
                <div id="noSampleSelected" class="text-center text-muted mt-5">
                    <h3>Select a sample from the sidebar to visualize</h3>
                </div>

                <div id="sampleDetail" style="display: none;">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h2 id="detailTitle">Sample #0</h2>
                        <div id="detailMetrics" class="text-end">
                            <!-- Metrics badges injected here -->
                        </div>
                    </div>

                    <div class="mb-3 card p-2 bg-light">
                        <div class="d-flex gap-3 align-items-center">
                            <strong>Edges:</strong>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="togglePhys" checked>
                                <label class="form-check-label">Physical</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="toggleAlign" checked>
                                <label class="form-check-label">Alignment</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="toggleLogic">
                                <label class="form-check-label">Logic</label>
                            </div>
                        </div>
                    </div>

                    <div class="canvas-container">
                        <div class="canvas-box">
                            <h6>Reference (Aligned)</h6>
                            <canvas id="canvasRef" width="400" height="400"></canvas>
                        </div>
                        <div class="canvas-box">
                            <h6>Disturbed (Noisy)</h6>
                            <canvas id="canvasDist" width="400" height="400"></canvas>
                        </div>
                        <div class="canvas-box">
                            <h6>Restored (Output)</h6>
                            <canvas id="canvasRest" width="400" height="400"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="tooltip"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/visualizer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
